<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Up - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <!-- Elfsight AI Chatbot | Untitled AI Chatbot -->
<script src="https://elfsightcdn.com/platform.js" async></script>
<div class="elfsight-app-c531a81f-ba49-4eb4-94fe-7d90e4f86f83" data-elfsight-app-lazy></div>

</head>
<body>
     <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="{{ url_for('index') }}" id="navbar__logo"> Glow Up</a>
            <div class="navbar__toggle" id="glow-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="{{ url_for('index') }}" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="{{ url_for('routine') }}" class="navbar__links">Routines</a>
                </li>
                <li class="navbar__item">
                    <a href="{{ url_for('products') }}" class="navbar__links">Products</a>
                </li>
                <li class="navbar__btn">
                  <a href="{{ url_for('login') }}" class="navbar__button">Log In</a>
                </li>
                <li class="navbar__btn">
                    <a href="{{ url_for('signup') }}" class="navbar__button">Sign Up</a>
                </li>
                <li class="navbar__btn" id="logoutLi" style="display: none;">
                    <a href="#" id="logoutBtn" class="navbar__button">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="auth-container">
        <!-- قسم الصورة الجانبية -->
        <div class="auth-img-side">
            <img src="{{ url_for('static', filename='images/undraw_online-profile_v9c1.png') }}">
          
        </div>

        <!-- Form -->
        <div class="auth-form-container">
            <form id="loginForm"> 
                <img src="{{ url_for('static', filename='images/undraw_female-avatar_7t6k.png') }}" alt="Login Image" class="auth-avatar">
                <h2 class="auth-title">Welcome</h2>
                
                <div class="auth-input-div one">
                    <div class="auth-i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username / Email</h5>
                        <input type="text" class="auth-input" id="email" required>
                    </div>
                </div>

                <div class="auth-input-div pass">
                    <div class="auth-i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="auth-input" id="password" required>
                    </div>
                </div>

                
                <input type="submit" class="auth-btn" value="Login">
            </form>
        </div>

    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
