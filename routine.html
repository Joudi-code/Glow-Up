  <!-- Navigation Bar -->

        <div class="navbar__container">

            <div class="navbar__toggle" id="glow-menu">

                <span class="bar"></span>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="{{ url_for('index') }}" class="navbar__links">Home</a>

                <li class="navbar__item">
                    <a href="{{ url_for('routine') }}" class="navbar__links">Routines</a>

    <div class="routine-header">
        <h1>روتين العناية المخصص لكِ </h1>

        <div class="routine-toggles">
            <button id="btnMorning" class="toggle-btn active" onclick="switchRoutine('morning')">

            <button id="btnNight" class="toggle-btn" onclick="switchRoutine('night')">

            </button>
        </div>
    </div>

    <div class="routine-container" id="routineContainer">
    </div>
